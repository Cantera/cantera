language: cpp
sudo: false
dist: trusty
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - python-dev
      - python-numpy
      - python-pip
      - python3-dev
      - python3-numpy
      - python3-setuptools
      - gfortran
      - libsundials-serial-dev
      - liblapack-dev
      - libblas-dev
      - libboost-dev
before_script: |
  echo TRAVIS_OS_NAME: $TRAVIS_OS_NAME
  pip install --user --install-option="--no-cython-compile" cython
  pip install --user 3to2
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install scons
      brew install boost
      brew install python3
      pip3 install numpy
  fi
  rm -f cantera.conf
script: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      scons build -j2 VERBOSE=y python_package=none python2_package=full python3_package=full python3_cmd=/usr/bin/python3 blas_lapack_libs=lapack,blas optimize=n coverage=y
  else
      scons build -j2 VERBOSE=y python_package=none python2_package=full python3_package=full blas_lapack_libs=lapack,blas optimize=n coverage=y
  fi
  scons test
after_success: |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      bash <(curl -s https://codecov.io/bash)
  fi
