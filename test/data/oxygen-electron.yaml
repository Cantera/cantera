description: |-
  This file is for testing purpose. We use constant Cp for electron with no Tmax.

units: {length: cm, quantity: molec, activation-energy: K}

phases:
- name: oxygen-electron
  thermo: ideal-gas
  elements: [O, E]
  species:
  - species: [E]
  - nasa_gas.yaml/species: [O2]

  kinetics: gas
  reactions: none
  transport: none

species:
- name: E
  composition: {E: 1}
  thermo:
    model: constant-cp
    T0: 200 K
    h0: -2.04 kJ/mol
    s0: 12.679 J/mol/K
    cp0: 20.786 J/mol/K

