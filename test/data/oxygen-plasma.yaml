description: |-
  This file is for testing purpose. We use constant Cp for electron withnot Tmax.

units: {length: cm, quantity: molec, activation-energy: K}

phases:
- name: gas
  thermo: plasma
  elements: [O, E]
  species:
  - nasa_gas.yaml/species: [Electron, O2, O2-]

  kinetics: gas
  reactions: all
  transport: Ion
  state:
    T: 300.0
    P: 1.01325e+05

reactions:
- equation: Electron + O2 + O2 => O2- + O2
  type: two-temperature-plasma
  rate-constant: {A: 4.2e-27, b: -1.0, Ea-gas: 600, Ea-electron: 700}
