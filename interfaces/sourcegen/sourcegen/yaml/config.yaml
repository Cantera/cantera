# ignore these files entirely:
ignore_files:
  - ctmatlab.h
  - ctonedim.h
  - ctrpath.h

#ignore these specific functions:
ignore_funcs:
  ct.h:
    - ct_setLogWriter
    - soln_newInterface # signature causes syntax error in sourcegen
    - thermo_size
  ctreactor.h:
    - flowReactor_setMassFlowRate

# list of classes/bases used within CLib
bases:
  - FlowDevice
  - Kinetics
  - Mixture
  - Reactor
  - ReactorNet
  - ReactorSurface
  - Solution
  - Phase
  - ThermoPhase
  - Transport
  - Wall
  - Func1
