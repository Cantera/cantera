clib-array-getter: |-
  // getter: {{ cxx_implements }}
  try {
      auto& obj = {{ cxx_base }}Cabinet3::at({{ handle }});
      {% if uses %}
      if ({{ c_args[1] }} < obj->{{ uses[0][1] }}()) {
          throw CanteraError("{{ c_func }}",
              "Invalid output array size; expected minimum size {} but received {}.",
              obj->{{ uses[0][1] }}(), {{ c_args[1] }});
      }
      {% else %}
      // no size checking specified
      {% endif %}
      obj->{{ cxx_name }}({{ cxx_args[0] }});
      return 0;
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

clib-array-setter: |-
  // setter: {{ cxx_implements }}
  try {
      auto& obj = {{ cxx_base }}Cabinet3::at({{ handle }});
      {% if uses %}
      if ({{ c_args[1] }} != obj->{{ uses[0][1] }}()) {
          throw CanteraError("{{ c_func }}",
              "Invalid input array size; expected size {} but received {}.",
              obj->{{ uses[0][1] }}(), {{ c_args[1] }});
      }
      {% else %}
      // no size checking specified
      {% endif %}
      obj->{{ cxx_name }}({{ cxx_args[0] }});
      return 0;
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

clib-noop: |-
  // no-op
  return 0;

clib-implementation: |-
  {{ declaration }}
  {
      {{ body | indent(4) }}
  }

clib-reserved-parentHandle-cpp: |-
  // {{ cxx_base }} cabinet parent
  try {
      return {{ base }}Cabinet3::parent(handle);
  } catch (...) {
      return handleAllExceptions(-2, ERR);
  }

clib-reserved-cabinetSize-cpp: |-
  // {{ cxx_base }} cabinet size
  try {
      return {{ base }}Cabinet3::size();
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

clib-reserved-getCanteraVersion-cpp: |-
  // get Cantera version
  try {
      string out = CANTERA_VERSION;
      copyString(out, charBuf, lenBuf);
      return int(out.size());
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

clib-reserved-getCanteraError-cpp: |-
  try {
      string err = Application::Instance()->lastErrorMessage();
      copyString(err, charBuf, lenBuf);
      return int(err.size());
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

clib-reserved-resetStorage-cpp: |-
  // reset storage
  try {
      {% for base in cabinets %}
      {{ base }}Cabinet3::reset();
      {% endfor %}
      return 0;
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

clib-reserved-clearStorage-cpp: |-
  // clear storage
  try {
      {% for base in cabinets %}
      {{ base }}Cabinet3::clear();
      {% endfor %}
      return 0;
  } catch (...) {
      return handleAllExceptions(-1, ERR);
  }

