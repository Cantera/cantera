      {% endfor %}
      {% if buffer %}
      {% if buffer[0] %}
      {{ buffer[0] }} = {{ cxx_base }}Cabinet3::at({{ handle }})->{{ cxx_name }}({{ ', '.join(cxx_args) }});
      {% else %}
      {{ cxx_base }}Cabinet3::at({{ handle }})->{{ cxx_name }}({{ ', '.join(cxx_args) }});
      {% endif %}
      {% if buffer[1] %}
      {{ buffer[1] }}
      {% endif %}
      return {{ buffer[2] }};
      {% else %}
      return {{ cxx_base }}Cabinet3::at({{ handle }})->{{ cxx_name }}({{ ', '.join(cxx_args) }});
      {% endif %}
  } catch (...) {
